<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:loadBundle basename="textos.textos" var="txt"/>
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:outputText value="#{txt.cabecera}"/>
            <h:panelGrid columns="2">
                  <h:outputLabel for="nombre" value="#{txt.nombre}"/>
                <h:inputText id="nombre" value="#{persona.nombre}"/>
                <h:outputLabel for="telefono" value="#{txt.telefono}"/>
                <h:inputText id="telefono" value="#{persona.telefono}"/>
                <h:outputLabel for="email" value="#{txt.email}"/>
                <h:inputText id="email" value="#{persona.email}"/>                
            </h:panelGrid>
            <h:commandButton value="#{txt.aceptar}" actionListener="#{persona.habilitar}" action="#{persona.guardar()}"/>
            <h:commandButton id="mt" value="#{txt.verTodos}" action="mostrar" rendered="false"/>
        </h:form>
    </h:body>
</html>
